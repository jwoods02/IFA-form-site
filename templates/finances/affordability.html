<!-- This is the extension of the template navbar -->
{%extends 'blocks/nav.html'%}
{%block mainBlock%}
<!-- This is a container which is bneing used for postioning -->
<div class="container">
    <!-- This is the page title -->
    <h2 class="page-header">Affordability</h2>
    <!-- This is the form for data entry and it is using an AppRoute on the server to send the data to the database via a post method -->
    <form action="/AffordabilityData" method="post">
        <!-- This is a row tag which is also used for positioning because rows in Bootstrap are limited to 12 blocks across-->
        <div class="row">
        <!-- This is a block that consists of a label and input -->
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="TaxActual"><i class="fa fa-plus" aria-hidden="true"></i>Income Tax & NI (actual):</label>
                    <input type="integer" name="TaxActual" class="form-control input-sm">
                </div>
            </div>
            <!-- This is a block that consists of a label and input -->
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="TaxCalculated">Income Tax & NI (calculated):</label>
                    <input type="integer" name="TaxCalculated" class="form-control input-sm">
                </div>
            </div>
        </div>
        <!-- This is a row tag which is also used for positioning because rows in Bootstrap are limited to 12 blocks across-->
        <div class="row">
            <!-- This is a block that consists of a label and input -->
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="CommittedSpending">Committed Spending:</label>
                    <input type="integer" name="CommittedSpending" class="form-control input-sm">
                </div>
            </div>
        </div>
        <!-- This is a row tag which is also used for positioning because rows in Bootstrap are limited to 12 blocks across-->
        <div class="row">
            <!-- This is a block that consists of a label and input -->
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="DiscretionarySpending">Discretionary Spending:</label>
                     <input type="integer" name="DiscretionarySpending" class="form-control input-sm">
                </div>
            </div>
        </div>
        <!-- This is a row tag which is also used for positioning because rows in Bootstrap are limited to 12 blocks across-->
        <div class="row">
            <!-- This is a block that consists of a label and input -->
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="SpendingSurplus">Affordability/Spending Surplus:</label>
                    <input type="integer" name="SpendingSurplus" class="form-control input-sm">
                </div>
            </div>
        </div>
        <!-- This is the button that the user will click to submit the form to the server and then onto the database -->
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{%endblock%}
