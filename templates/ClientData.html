{%extends 'blocks/nav.html'%}

{%block mainBlock%}
<div class="container">
    <h2 class="page-header">Client Data</h2>
    <form id='myForm' action="/Client/ClientInsert" method="post">
        <div class="form-group">
            <label for="AccountID">AccountID</label>
            <input type="integer" name="AccountID" class="form-control">
        </div>
        <div class="form-group">
            <label for="Forname">Forname:</label>
            <input type="text" name="Forname" class="form-control">
        </div>
        <div class="form-group">
            <label for="Surname">Surname:</label>
            <input type="text" name="Surname" class="form-control">
        </div>
        <div class="form-group">
            <label for="eMail">Email:</label>
            <input type="text" name="eMail" class="form-control">
        </div>
        <div class="form-group">
            <label for="Username">Username:</label>
            <input type="text" name="Username" class="form-control">
        </div>
        <div class="form-group">
            <label for="Password">Password:</label>
            <input type="text" name="Password" class="form-control">
        </div>
        <button type="submit" onclick="f1()" class="btn btn-default">Submit</button>
    </form>
    <span id='txt'></span>
    <br>
    <button class="btn btn-default"><a href=/AddClient>Back</button>
</div>

<script>
      function f1() {
          var x = document.forms["myForm"]["Forname"].value;
          if (x == "") {
              alert("Name must be filled out");
              return false;
            }}
</script>
<script>
      function f1() {
        var AccountID = document.forms["myForm"]["AccountID"].value;
        if (AccountID == "") {
            alert("AccountID must be filled out");
        var Forname = document.forms["myForm"]["Forname"].value;
        if (Forname == "") {
            alert("Forname must be filled out");
        var Surname = document.forms["myForm"]["Surname"].value;
        if (Surname == "") {
            alert("Surname must be filled out");
        var eMail = document.forms["myForm"]["eMail"].value;
        if (eMail == "") {
            alert("Email must be filled out");
        var Username = document.forms["Username"]["eMail"].value;
        if (Username == "") {
            alert("Username must be filled out");
        var Password = document.forms["Password"]["eMail"].value;
        if (Password == "") {
            alert("Password must be filled out");
        params = 'AccountID='+AccountID+'&Forname='+Forname+'&Surname='+Surname+ '&eMail=' +eMail+ '&Password=' +Password;
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", '/AddContact', true); // true is asynchronous
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.onload = function() {
          if (xhttp.readyState === 4 && xhttp.status === 200) {
            console.log(xhttp.responseText);
            document.getElementById("txt").innerHTML = xhttp.responseText;
          } else {
            console.error(xhttp.statusText);
          }
        };
        xhttp.send(params);
        return false;
      }}}}


    </script>
{%endblock%}
